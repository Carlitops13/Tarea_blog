<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Carlos Puente</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/css/register.css">
    <!-- Minecraft Theme -->
    <link rel="stylesheet" href="../css/css/minecraft-theme.css">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Panel izquierdo: imagen -->
            <aside class="col-lg-5 d-none d-lg-flex text-white align-items-center justify-content-center p-5" style="background: linear-gradient(135deg, var(--mc-grass-green) 0%, var(--mc-emerald) 50%, var(--mc-diamond) 100%);">
                <div class="text-center">
                    <h1 class="display-4 fw-bold mb-3">⛏️ Únete al servidor ⛏️</h1>
                    <p class="lead">Construye proyectos increíbles</p>
                    <p class="lead">Crea tu cuenta y comienza tu viaje creativo</p>
                </div>
            </aside>

            <!-- Panel derecho: formulario -->
            <main class="col-lg-7 d-flex align-items-center justify-content-center p-4" style="overflow-y: auto;">
                <div class="w-100" style="max-width: 600px;">
                    <form id="registerForm" class="py-4">
                        <h2 class="fw-bold mb-2"><i class="fas fa-user-plus"></i> Crear Cuenta</h2>
                        <p class="text-muted mb-4">Completa tus datos para registrarte</p>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Tus nombres" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cedula" class="form-label">Cédula</label>
                                <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Número de cédula" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Tu dirección" required>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required minlength="6">
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Registrarse</button>

                        <p class="text-center mb-0">
                            ¿Ya tienes una cuenta? <a href="login.html" class="text-decoration-none fw-semibold">Inicia sesión</a>
                        </p>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../js/registro.js"></script>
</body>
</html>
